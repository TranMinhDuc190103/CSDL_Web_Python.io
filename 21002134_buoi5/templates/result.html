<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> CSDL Web - Quản lí đề án </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="page-header text-center"> Result </h1>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered table-striped">
                        <tr>
                            {% for col in columns %}
                            <th>{{col}}</th>
                            {% endfor %}
                        </tr>
                        {% for row in result %}
                        <tr>
                            {% for ele in row %}
                            <td>{{ele}}</td>
                            {% endfor %} 
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
